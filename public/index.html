<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/930e3b0b55.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
      body {
        font-family: "Kanit", sans-serif;
        font-weight: 400;
        font-style: normal;
        height: 100%;
      }
      .search-form {
        padding: 150px 150px;
        background: linear-gradient(
          90.4deg,
          rgb(248, 52, 246) 0.6%,
          rgb(152, 38, 252) 90%
        );
      }
      .options-card {
        padding: 8px 20px;
        max-width: 50%;
        text-align: center;
        border: 1px solid rgb(237, 236, 236);
        background-color: white;
        box-shadow: 2px 2px 2px 2px rgb(201, 201, 201);
        border-radius: 8px 8px;
        position: absolute;
        margin-bottom: -100px;
        z-index: 100;
      }
      .flight-type span {
        padding: 10px 20px 10px 20px;
        border: 1px solid rgb(24, 24, 24);
        border-radius: 20px 20px;
      }
      .flight .btn {
        border: 1px solid rgb(199, 199, 199);
        padding: 15px 15px;
      }
      .input-group,
      input {
        border: 1px solid rgb(218, 215, 215);
        border-radius: 5px 5px;
      }
      .change {
        border: 1px solid rgb(218, 215, 215);
        padding: 5px 8px;
        max-height: 35px;
        text-align: center;
        box-shadow: 1px 1px 1px 1px rgb(214, 212, 212);
        position: absolute;
        top: 61%;
        left: 0%;
        transform: translate(-50%, -50%);
        z-index: 10;
        background-color: white;
      }
      .flight {
        position: relative; /* Ensure parent for absolute positioning */
      }
      .departure {
        padding: 13px 13px;
      }
      .btn-search {
        padding: 16px 16px;
        background-color: #87b3fb;
        border-radius: 12px 12px;
        border: 1px solid white;
      }
      .direction {
        border: 1px solid rgb(214, 211, 211);
        border-radius: 20px 20px;
        width: 80%;
        margin-bottom: 20px;
        height: 100%;
        padding: 20px 20px;
        position: relative;
      }
      .form-flight {
        position: absolute;
        top: 0;
        left: 10%;
        right: 10%;
        display: block;
        justify-content: center;
      }
      .card-grid {
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 20px;
      }
      .hotel-name {
        color: #106afa;
      }
      .destination p {
        color: grey;
      }
      .places {
        display: grid;
        grid-template-columns: auto auto auto;
      }
      footer {
        background-color: black;
        color: white;
        padding: 20px 30px;
        bottom: 0;
        left: 0;
      }
      .dropdown-menu {
        min-width: 79%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="node_modules/spin.js/spin.js"></script>
</html>
